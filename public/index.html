<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Todo App</title>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <header class="mb-4">
            <h1 class="text-2xl font-bold text-center">Todo List</h1>

            <form id="todo-form" class="mt-4">

                <div class="border border-gray-300 rounded-md flex">
                    <input type="text" id="new-todo" placeholder="Add Todo" required
                        class="flex-auto p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mr-1">
                    <div>
                        <label for="category-select">Category:</label>

                        <select class="rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" name="category"
                            id="category-select">
                            <option value="">--Select--</option>
                            <!-- <option value="personal">Personal</option>
                            <option value="work">Work</option> -->
                        </select>
                    </div>

                </div>
                <button id="add-button" type="submit"
                    class="mt-1 bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 w-full">Add</button>
            </form>
        </header>
        <main>
            <div class="flex justify-between mb-2 border-b-2">
                <div>
                    <label for="category-filter">View:</label>

                    <select name="category" id="category-filter">
                        <option value="">All</option>
                        <!-- <option value="personal">Personal</option>
                        <option value="work">Work</option> -->
                    </select>
                </div>
                <button id="categories-view-btn" class="text-green-500 hover:underline">Edit Categories</button>
            </div>
            <div id="categories-view"></div>
            <ul id="todo-view" class="list-none p-0">
                <!-- Todo items will be dynamically added here -->
            </ul>
        </main>
        <footer class="mt-4 flex justify-between items-center">
            <span id="todo-count" class="text-gray-600">0 items left</span>
            <button id="clear-completed" class="text-red-500 hover:underline">Clear completed</button>
        </footer>
    </div>
</body>

</html>
