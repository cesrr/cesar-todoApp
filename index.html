<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Todo App</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <header class="mb-4">
            <h1 class="text-2xl font-bold text-center">Todo List</h1>
            <form id="todo-form" class="flex mt-4">
                <input type="text" id="new-todo" placeholder="Add Todo" required class="flex-grow p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="add-button" type="submit" class="bg-blue-500 text-white p-2 rounded-r-md hover:bg-blue-600">Add</button>
            </form>
        </header>
        <main>
            <ul id="todo-view" class="list-none p-0">
                <!-- Todo items will be dynamically added here -->
            </ul>
        </main>
        <footer class="mt-4 flex justify-between items-center">
            <span id="todo-count" class="text-gray-600">0 items left</span>
            <button id="clear-completed" class="text-red-500 hover:underline">Clear completed</button>
        </footer>
    </div>
</body>
</html>
